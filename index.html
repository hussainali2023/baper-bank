<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mx-auto mb-12 mt-8"><h1 class="text-5xl text-center">Welcome to Your <span class="font-bold">Baper Bank</span> </h1></header>
    <main>
        <section class="bg-green-400 rounded-md mx-auto p-8 w-9/12">
            <h2 class="text-3xl font-bold mb-4">Please Login First</h2>
            <input id="email-field" class="block mb-2 w-9/12 px-3 py-2 rounded-sm" type="email" placeholder="Type Your Email Address">
            <input id="password-field" class="block mb-3 w-9/12 px-3 py-2 rounded-sm" type="password" placeholder="Type Your Password">
            <button id="btn-login" class=" bg-yellow-400 px-5 py-2 rounded-md text-white font-semibold">Login</button>

        </section>
    </main>
    
    <script src="js/login.js"></script>
</body>
</html>
