<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mx-auto mb-12 mt-8 "><h1 class="text-5xl text-center">Welcome to Your <span class="font-bold text-green-400">Baper Bank</span> </h1></header>
    
    <main>
        <section>
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white mb-8">
                <div class="bg-pink-400 p-8 rounded-md">
                    <h4 class="text-3xl mb-2">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-amount">000</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-md">
                    <h4 class="text-3xl mb-2">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-amount">000</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-md">
                    <h4 class="text-3xl mb-2">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">35000</span></h2>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto ">
                <div class="bg-green-400 p-8 rounded-md">
                    <h3 class="text-2xl mb-3 text-white">Please Deposit</h3>
                    <input id="input-deposit" class="block w-9/12 px-4 py-2 rounded-sm" type="text" placeholder="Enter Amount to Deposit">
                    <button id="btn-deposit" class=" bg-yellow-400 hover:bg-yellow-300 px-5 py-2 rounded-md text-white font-semibold mt-4">Deposit</button>
                </div>
                <div class="bg-red-400 p-8 rounded-md">
                    <h3 class="text-2xl mb-3 text-white">Please Withdraw</h3>
                    <input id="input-withdraw" class="block w-9/12 px-4 py-2 rounded-sm" type="text" placeholder="Enter Amount to Withdraw">
                    <button id="btn-withdraw" class=" bg-yellow-400 hover:bg-yellow-300 px-5 py-2 rounded-md text-white font-semibold mt-4">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
